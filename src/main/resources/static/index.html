<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="itemholder" id="title">
            <h1>Tasks:</h1>
        </div>
        <hr>
    </header>
    <main>
        <div class="container">
            <div id="tasklist">
                <ul id="unorderedlist">
                    <li>
                        <div class="task">
                            <label id="taskname">Task 1</label>
                            <div class="type">Default</div>
                            <label id="status">InComplete</label>
                        </div>
                    </li>
                    <li>
                        <div class="task">
                            <label id="taskname">Task 2</label>
                            <div class="type">Default</div>
                            <label id="status">InComplete</label>
                        </div>
                    </li>
                    <li>
                        <div class="task">
                            <label id="taskname">Task 3</label>
                            <div class="type">Default</div>
                            <label id="status">InComplete</label>
                        </div>
                    </li>
                    <li>
                        <div class="task">
                            <label id="taskname">Task 4</label>
                            <div class="type">Default</div>
                            <label id="status">InComplete</label>
                        </div>
                    </li>
                        <div class="task">
                            <label id="taskname">Task 5</label>
                            <div class="type">Default</div>
                            <label id="status">InComplete</label>
                        </div>
                    </li>
                </ul>
            </div>
            <br>
            <div class="contentholder">
                <button class="taskbuttons" id="addtaskhtml" onclick="openaddtaskhtml()">Add Task</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
